<!DOCTYPE html>
<html>
<head>
<title>Frames Example - Vertical Split</title>
</head>
<frameset cols="33%,33%,34%">
<frame src="image.html" name="imageFrame">
<frame src="paragraph.html" name="paraFrame">
<frame src="link.html" name="linkFrame">
<noframes>
<body>
<p>Your browser does not support frames, Please update your browser</p>
</body>
</noframes>
</frameset>
</html>
