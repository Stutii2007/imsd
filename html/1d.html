<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thumbnail Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery a img {
      width: 100px;   /* small thumbnail size */
      height: 100px;  /* small thumbnail size */
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s, border-color 0.3s; /* smooth hover */
    }
    .gallery a img:hover {
      transform: scale(1.1);
      border-color: #666;
    }
  </style>
</head>
