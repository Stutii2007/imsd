<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Larger Number Finder</title>
<script>
function findLargerNumber(){
//take 3 integers from user
let num1=parseInt(prompt("Enter first integer:"));
let num2=parseInt(prompt("Enter second integer:"));
let num3=parseInt(prompt("Enter third integer:"));

let message="";
//check if all numbers are equal
if(num1==num2 && num2==num3){
message="EQUAL NUMBERS";
}else{
//Find the largest
let largest=Math.max(num1,num2,num3);
message=largest+"IS THE LARGEST NUMBER";
}
//display result in an info dialog
alert(message);
}
</script>
</head>
<body>
  <h2>Click the button to find the largest number</h2>
  <button onclick="findLargerNumber()">Find Largest</button>
</body>
</html>
